<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Training</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <h1 class="title">Queue Training</h1>
    <div class="container">

        

        <section class="input">

            <label for="user-input" id="pseudo-form"> Please enter queue element:
                <input type="text" class="user-input" id="input-value">
                <button type="submit" id="add-item">+</button>
                <button type="submit" id="remove-item">-</button>
                <button type="reset" id='reset-local'>Reset LocalStorage</button>
            </label>

        </section>

        <section class="result">
            <ol id="queue"></ol>
        </section>

    </div>
</body>
</html>
